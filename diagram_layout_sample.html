<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>IMCS layout engine test</title>
    <script type="text/javascript" src="imcs_layoutengine.js"></script>
  </head>
  <body bgcolor="white"> 
    <script>
    function f() {
       var l = new IMCSDiagramLayout("UNIVERSAL");
       l.addBox(1, 10, 20, 100, 50);
       l.addBox(2, 40, 20, 100, 50);
       l.addLine(3, 1, 2, {lineType:"ORTHOGONAL",startSides:8, endSides:2});
       l.addLine(4, 1, 2, {lineType:"STRAIGHT",startSides:2, endSides:8});
       l.addLineLabel(5, 3, 30, 10, "middle-right");
       console.log("arrange");
       var result = l.arrangeFromScratch();
       console.log(result);
    }
    </script>
    <button onclick='f();'>Launch IMCS Layout Engine and output the result in the console</button>
  </body>
</html>
